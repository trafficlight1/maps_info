<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Підсвітити ліхтар</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            position: fixed; 
        }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }
        
        /* --- NAVBAR --- */
        .navbar {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 80px;
            background-color: #000;
            display: flex; align-items: center; padding: 0 40px;
            box-sizing: border-box; z-index: 100;
        }
        .nav-links a, .nav-lang a, .nav-logo {
            color: #fff; text-decoration: none; text-transform: uppercase;
            font-size: 14px; letter-spacing: 1px; transition: opacity 0.3s;
        }
        .nav-links a:hover, .nav-lang a:hover, .nav-logo:hover { opacity: 0.7; }
        .logo-img { height: 40px; width: auto; margin-right: 15px; display: block; }
        .logo-mobile { display: none; } 
        .logo-desktop { display: block; }
        .nav-group-links { display: flex; gap: 30px; }
        .nav-logo-container { display: flex; position: center; }

        @media (min-width: 769px) {
            .navbar { justify-content: space-between; }
            .nav-group-links { order: 1; }
            .nav-logo-container { order: 2; margin-left: 0; margin-right: 200px; }
            .nav-lang { order: 3; }
        }
        @media (max-width: 768px) {
            .navbar { height: 70px; padding: 0 20px; position: relative; }
            .nav-logo-container { position: relative; z-index: 2; }
            .logo-img { margin-right: 0; height: 35px; }
            .nav-group-links {
                position: absolute; left: 58%; top: 52%; transform: translate(-50%, -50%);
                gap: 24px; width: 100%; justify-content: center; z-index: 1;
            }
            .nav-links a { font-size: 14px; font-weight: 500; letter-spacing: 0.5px; }
            .nav-lang { display: none; }
            .logo-desktop { display: none !important; } 
            .logo-mobile { display: block !important; } 
        }

        /* --- КНОПКИ КЕРУВАННЯ (Базові стилі для ПК) --- */
        .controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 50px;
            border: 1px solid #333;
            z-index: 10;
            max-width: 95%; 
            box-sizing: border-box;
            justify-content: center;
            width: fit-content;
        }

        /* --- БЛОК З ТЕКСТОМ --- */
        .info-popup {
            position: absolute;
            bottom: 115px; /* Висота для ПК */
            left: 50%;
            transform: translateX(-50%);
            
            background: rgba(255, 255, 255, 1);
            border: 1px solid #ffffff;
            border-radius: 30px;
            color: #000000;
            
            padding: 15px 25px;
            z-index: 10;
            
            font-family: 'Manrope', sans-serif;
            font-size: 16px; 
            font-weight: 500;
            line-height: 1.4;
            
            text-align: center;
            box-sizing: border-box;
            width: auto; 
            min-width: 300px; /* Мінімальна ширина для ПК */
            
            display: none; 
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .info-popup.visible {
            display: block;
            opacity: 1;
        }

        .layer-btn {
            background: transparent;
            border: 1px solid #555;
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        .layer-btn:hover { border-color: #fff; box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
        .layer-btn.active {
            background: #fff; color: #000; font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* --- МОБІЛЬНА АДАПТАЦІЯ (СІТКА 2x2) --- */
        @media (max-width: 768px) {
            .controls { 
                bottom: 30px;
                width: 90%; /* Ширина блоку */
                
                /* Вмикаємо сітку */
                display: grid; 
                grid-template-columns: 1fr 1fr; /* Дві колонки однакової ширини */
                gap: 10px; /* Відступ між кнопками */
                
                padding: 15px; /* Трохи більше місця всередині */
                border-radius: 30px; /* Менший радіус, бо блок став квадратнішим */
            }
            
            .info-popup { 
                /* Піднімаємо вище, бо блок кнопок став вищим (2 ряди) */
                bottom: 160px; 
                width: 90%;
                min-width: auto;
                font-size: 14px; 
                padding: 15px;
                border-radius: 20px;
            }

            .layer-btn { 
                /* Повертаємо комфортний розмір кнопок */
                padding: 12px 10px; 
                font-size: 13px; 
                letter-spacing: 0.5px; 
                width: 100%; /* Розтягуємо кнопку на всю ширину її комірки */
                text-align: center;
                border-radius: 15px; /* Радіус кнопок теж трохи менший */
            }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="nav-group-links nav-links">
        <a href="https://pidsvitu.com/history">ІСТОРІЯ</a>
        <a href="https://pidsvitu.com/future">РОЗВИТОК</a>
        <a href="https://pidsvitu.com/about">ДЕТАЛЬНІШЕ</a>
    </div>
    <a href="https://pidsvitu.com" class="nav-logo-container nav-logo">
        <img src="./logo.png" alt="Логотип" class="logo-img logo-desktop">
        <img src="./logo2.png" alt="Логотип" class="logo-img logo-mobile">
    </a>
    <div class="nav-lang"><a href="#">UA/EN</a></div>
</nav>

<div id="map"></div>

<div id="layer-info" class="info-popup">
    Тут буде опис шару
</div>

<div class="controls" id="controls-box">
    <button class="layer-btn" onclick="elevateLayer('parks')">Парки</button>
    <button class="layer-btn" onclick="elevateLayer('streets')">Магістралі</button>
    <button class="layer-btn" onclick="elevateLayer('residential')">Житлові вулиці</button>
    <button class="layer-btn" onclick="elevateLayer('housing')">Історичний ареал</button>
</div>


<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibHZpdiIsImEiOiJjbWl4MXQ0dG4wMmRoM2VzNzZvMzlmODVmIn0.FpjKdCBZR8neb-2imEu-xA';

    const isMobile = window.innerWidth < 768;
    const config = {
        zoom: isMobile ? 12 : 13.8,
        pitch: isMobile ? 40 : 52,
        roadWidth: isMobile ? 1.5 : 4,
        roadWidthActive: isMobile ? 3 : 6
    };
    
    const layerTexts = {
        'parks': '2200K + димерування. Найтепліше світло без синього спектра. Зберігає біоритми птахів та комах у зелених зонах, відповідаючи стандартам DarkSky.',
        'streets': '3500K + обмежене димерування. Характер світла, який забезпечує контрастність та підвищену увагу для всіх учасників дорожнього руху',
        'residential': "3000K + динамічне димерування. Характер світла, який турбується про здоров'я містян та комфортне середовище",
        'housing': '2700K + динамічне димерування. Підкреслює атмосферу стародавнього Львова вночі. З турботою ппро текстуру історичних фасадів.'
    };

    const map = new mapboxgl.Map({
        container: 'map',
        style: {
            "version": 8, "name": "Dark Empty", "sources": {},
            "layers": [{ "id": "background", "type": "background", "paint": { "background-color": "#000" } }]
        },
        center: [24.0311, 49.8329], zoom: config.zoom, pitch: config.pitch,
        bearing: 0, antialias: true, preserveDrawingBuffer: true, interactive: false
    });

    map.on('load', () => {
        
        // 1. ПАРКИ (Зелений)
        map.addSource('parks-source', { type: 'geojson', data: './park.geojson' });
        map.addLayer({
            'id': 'parks-layer', 'type': 'fill-extrusion', 'source': 'parks-source',
            'paint': { 
                'fill-extrusion-color': '#00e676', 
                'fill-extrusion-height': 10, 
                'fill-extrusion-base': 0, 
                'fill-extrusion-opacity': 0.8 
            }
        });

        // 2. МАГІСТРАЛІ (Лінії)
        map.addSource('streets-source', { type: 'geojson', data: './roads.json.geojson' });
        map.addLayer({
            'id': 'streets-layer', 'type': 'line', 'source': 'streets-source',
            'paint': { 'line-color': '#42a5f5', 'line-width': config.roadWidth, 'line-opacity': 0.9 }
        });

        // 3. ЖИТЛОВІ ВУЛИЦІ (historical2) - ТЕПЕР ЖОВТІ ТА ОБ'ЄМНІ
        map.addSource('residential-source', { type: 'geojson', data: './historical2.geojson' });
        map.addLayer({
            'id': 'residential-layer', 
            'type': 'fill-extrusion',  // Змінено з line на fill-extrusion
            'source': 'residential-source',
            'paint': { 
                'fill-extrusion-color': '#FFD600', // Жовтий колір
                'fill-extrusion-height': 10,       // Базова висота (низька)
                'fill-extrusion-base': 0,
                'fill-extrusion-opacity': 0.9 
            }
        });

        // 4. ІСТОРИЧНІ БУДИНКИ (historical3) - ТЕПЕР ОРАНЖЕВІ
        map.addSource('buildings-source', { type: 'geojson', data: './historical3.geojson' });
        map.addLayer({
            'id': 'buildings-layer', 'type': 'fill-extrusion', 'source': 'buildings-source',
            'paint': { 
                'fill-extrusion-color': '#FF6D00', // Оранжевий колір (насиченіший)
                'fill-extrusion-height': 10, // Висота з даних
                'fill-extrusion-base': 0, 
                'fill-extrusion-opacity': 0.9 
            }
        });

        map.setLight({ anchor: 'viewport', color: 'white', intensity: 0.5, position: [1.15, 210, 30] });
    });

    function resetLayers() {
        const buttons = document.querySelectorAll('.layer-btn');
        buttons.forEach(btn => btn.classList.remove('active'));
        
        const infoPopup = document.getElementById('layer-info');
        infoPopup.classList.remove('visible');
        setTimeout(() => {
            if(!infoPopup.classList.contains('visible')) {
                infoPopup.style.display = 'none';
            }
        }, 300);

        if (map.getLayer('parks-layer')) {
            map.setPaintProperty('parks-layer', 'fill-extrusion-height', 10);
        }
        if (map.getLayer('streets-layer')) {
            map.setPaintProperty('streets-layer', 'line-color', '#42a5f5');
            map.setPaintProperty('streets-layer', 'line-width', config.roadWidth);
        }
        
        // Скидання висоти для Житлових (Жовтих)
        if (map.getLayer('residential-layer')) {
            map.setPaintProperty('residential-layer', 'fill-extrusion-height', 10); // Повертаємо вниз
        }
        
        // Скидання висоти для Історичних (Оранжевих)
        if (map.getLayer('buildings-layer')) {
            // Повертаємо оригінальну висоту з файлу
            map.setPaintProperty('buildings-layer', 'fill-extrusion-height', 10);
        }
    }

    function elevateLayer(layerName) {
        resetLayers();
        
        const infoPopup = document.getElementById('layer-info');
        const controlsBox = document.getElementById('controls-box');
        
        if (layerTexts[layerName]) {
            infoPopup.textContent = layerTexts[layerName];
            if (controlsBox) {
                infoPopup.style.maxWidth = controlsBox.offsetWidth + 'px';
            }
            infoPopup.style.display = 'block';
            setTimeout(() => {
                infoPopup.classList.add('visible');
            }, 10);
        }

        if (layerName === 'parks') {
            map.setPaintProperty('parks-layer', 'fill-extrusion-height', 80); 
            setActiveButton(0);
        } 
        else if (layerName === 'streets') {
            map.setPaintProperty('streets-layer', 'line-color', '#fff');
            map.setPaintProperty('streets-layer', 'line-width', config.roadWidthActive);
            setActiveButton(1);
        } 
        else if (layerName === 'residential') {
            // Піднімаємо Жовті (Житлові)
            map.setPaintProperty('residential-layer', 'fill-extrusion-height', 70); 
            setActiveButton(2);
        }
        else if (layerName === 'housing') {
            // Піднімаємо Оранжеві (Історичні) на фіксовану висоту, щоб виділити
            map.setPaintProperty('buildings-layer', 'fill-extrusion-height', 70);
            setActiveButton(3);
        }
    }

    function setActiveButton(index) {
        const buttons = document.querySelectorAll('.layer-btn');
        if(buttons[index]) {
            buttons[index].classList.add('active');
        }
    }
</script>

</body>
</html>
